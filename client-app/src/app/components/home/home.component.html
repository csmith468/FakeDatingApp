<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;" >
        <h1>Find your *fake* match!</h1>
        <p class="lead">Come on in to view your super real matches... all you need to do is sign up for this fake website!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-success btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
