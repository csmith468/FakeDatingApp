<div class="form-floating mb-3">
  <input
    type="text"
    [class.is-invalid]="control.touched && control.invalid"
    [class.is-valid]="control.valid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    [minDate]="minDate"
    id="floatingText" 
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter a {{ label }}.
  </div>
  <div class="valid-feedback" *ngIf="control.valid"></div>
  <label for="floatingText">{{label}}</label>
</div>
